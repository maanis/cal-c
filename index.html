<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal-siuuu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="nav-loggo.png" alt=""></div>
        <div class="toggle">
            <div class="toggle-container">
                <div class="toggle-circle"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="calc">
            <input type="text" id="screen" placeholder="0">
            <div class="button-row">
                <div class="row">
                    <button class="primary-col">AC</button>
                    <button class="primary-col">/</button>
                    <button class="primary-col">*</button>
                    <button class="icon primary-col fa-solid fa-delete-left"></button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="primary-col">-</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="primary-col">+</button>
                </div>
                <div class="wrapper">
                    <div class="row-diff">
                        <div class="row-a">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="row-a">
                            <button>%</button>
                            <button>0</button>
                            <button>.</button>
                        </div>
                    </div>
                    <div class="row">
                        <button class="different">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
